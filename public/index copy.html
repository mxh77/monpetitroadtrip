<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Petit Roadtrip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="parent">
        <div class="sidebar-section">
            <!-- Barre latérale gauche -->
            <nav>
                <h4>Mon Petit Roadtrip</h4>
                <button>Créer un Roadtrip</button>
                <div class="roadtrip-container">
                    <div class="roadtrip-title">Mes Roadtrips</div>
                    <ul id="roadtrip-list">
                        <!-- Les roadtrips seront ajoutés ici dynamiquement -->
                    </ul>
                </div>
            </nav>
        </div>
        <div class="title-section">
            <h1 id="roadtrip-title">Mon Petit Roadtrip</h1>
            <ul>
                <li>
                    <a>
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="/auth/logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!--         <div class="menu-section">
            <ul>
                <li>
                    <a href="#">Menu 1</a>
                </li>
                <li>
                    <a href="#">Menu 2</a>
                </li>
                <li>
                    <a href="#">Menu 3</a>
                </li>
            </ul>
        </div> -->
        <div class="nav-section">
            <div id="day-selector">
                <button id="prev-day">&lt;</button>
                <span id="current-day">Jour 1</span>
                <button id="next-day">&gt;</button>
            </div>
        </div>
        <div class="main-left-section">
            <div class="main-left-section-header">
                <h4>Liste des étapes</h4>
                <button type="button" class="btn btn-secondary" id="create-stop-btn">Créer un arrêt</button>
                <button type="button" class="btn btn-secondary" id="create-stage-btn">Créer une étape</button>
            </div>
            <ul id="stage-list">
                <!-- Liste des étapes du roadtrip sélectionné -->
            </ul>
        </div>
        <div class="main-right-section">
            <div class="main-right-section-header">
                <h4 id="stage-title">Marina Inn</h4>
                <div class="button-group">
                    <i class="fas fa-trash-alt" id="delete-stage"></i>
                    <i class="fas fa-save" id="save-stage"></i>
                </div>
            </div>
            <div class="main-right-section-body">
                <ul class="nav flex-column">
                    <li id="stage-details-info" class="nav-link" data-toggle="collapse"
                        data-target="#stage-info-collapse" aria-expanded="false" aria-controls="stage-info-collapse">
                        <div>Informations de l'étape <i class="fas fa-chevron-down"></i></div>
                    </li>
                    <div class="collapse" id="stage-info-collapse">
                        <form id="stage-info-form">
                            <div class="form-group d-flex align-items-center">
                                <label for="stage-name" class="col-form-label mr-2">Nom de l'étape</label>
                                <input type="text" class="form-control flex-grow-1" id="stage-name" name="stage-name">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="stage-address" class="col-form-label mr-2">Adresse de l'étape</label>
                                <div id="stage-address-container" class="flex-grow-1">
                                    <input type="text" class="form-control flex-grow-1 adress-autocomplete"
                                        id="stage-address">
                                    <ul id="suggestions-list" class="suggestions-list"></ul>
                                    <!-- Ajout de la liste des suggestions -->
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="arrival-date" class="col-form-label mr-2">Date d'arrivée</label>
                                <div class="d-flex flex-grow-1">
                                    <input type="date" class="form-control date-input mr-2" id="arrival-date"
                                        name="arrival-date">
                                    <input type="time" class="form-control time-input" id="arrival-time"
                                        name="arrival-time">
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="departure-date" class="col-form-label mr-2">Date de départ</label>
                                <div class="d-flex flex-grow-1">
                                    <input type="date" class="form-control date-input mr-2" id="departure-date"
                                        name="departure-date">
                                    <input type="time" class="form-control time-input" id="departure-time"
                                        name="departure-time">
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="nights" class="col-form-label mr-2">Nombre de nuits</label>
                                <input type="number" class="form-control flex-grow-0 nights-input" id="nights"
                                    name="nights">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="notes" class="col-form-label mr-2">Notes</label>
                                <textarea class="form-control flex-grow-1" id="notes" name="notes"></textarea>
                            </div>
                        </form>
                    </div>
                    <li id="stage-details-accommodations" class="nav-link">
                        <div>
                            <i class="fas fa-bed"></i> Hébergements
                            <button id="add-accommodation" class="btn btn-primary btn-sm ml-auto">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </li>
                    <ul id="accommodations-list"></ul> <!-- Conteneur pour la liste des hébergements -->
                    <li id="stage-details-activities" class="nav-link">
                        <div>
                            <i class="fas fa-running"></i> Activités
                            <button id="add-activity" class="btn btn-primary btn-sm ml-auto">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </li>
                    <ul id="activities-list"></ul> <!-- Conteneur pour la liste des activités -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script> <!-- Charger main.js en premier -->
    <script type="module" src="js/stage.js"></script> <!-- Charger stage.js ensuite -->
</body>

</html>
